trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# 1. Exchange OIDC Token
- task: JfrogCliV2@1
  name: jfrogAuth
  inputs:
    jfrogPlatformConnection: 'serviceconnection'
    command: 'jf rt ping' 

# 2. Download with corrected Token usage
- bash: |
    echo "Using OIDC Identity Token for download..."
    
    # We use the variable with a $ sign and double quotes to prevent the "command not found" error
    # The variable is provided by the 'jfrogAuth' task
    
    curl -fL -H "Authorization: Bearer $(jfrogAuth.JFROG_PLATFORM_ACCESS_TOKEN)" \
         "https://hts2.jfrog.io/artifactory/sharanya-oidc/1mb.zip" \
         -o "1mb.zip"

    if [ -s 1mb.zip ]; then
        echo "Success! File downloaded."
        ls -lh 1mb.zip
    else
        echo "Error: File is empty or download failed."
        exit 1
    fi
  displayName: 'OIDC Curl Download'