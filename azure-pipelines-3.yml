trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: JfrogCliV2@1
  name: jfAuth
  inputs:
    jfrogPlatformConnection: 'serviceconnection'
    command: 'jf rt ping' 

- bash: |
    echo "Checking Token..."
    
    # This should be much longer than 20 if it's a real token
    echo "Token Length: ${#OIDC_TOKEN}"
    
    if [ ${#OIDC_TOKEN} -le 25 ]; then
      echo "ERROR: Token is too short or empty. Handshake failed."
      exit 1
    fi

    # Using the token in the header
    curl -fL -H "Authorization: Bearer $OIDC_TOKEN" \
         "https://hts2.jfrog.io/artifactory/sharanya-oidc/1mb.zip" \
         -o "1mb.zip"

    echo "Download success!"
    ls -lh 1mb.zip
  displayName: 'OIDC Curl Download'
  env:
    # Try the global variable name instead of the task-specific one
    OIDC_TOKEN: $(JFROG_PLATFORM_ACCESS_TOKEN)