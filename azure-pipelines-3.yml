trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# 1. This task handles the OIDC handshake and creates the token.
- task: JfrogCliV2@1
  name: jfAuth
  inputs:
    jfrogPlatformConnection: 'serviceconnection'
    command: 'jf rt ping' 

# 2. Use the token in a bash script by mapping it correctly.
- bash: |
    echo "Starting OIDC download..."
    
    # We use $MY_TOKEN (the bash variable) instead of $(...) (the pipeline variable)
    curl -fL -H "Authorization: Bearer $MY_TOKEN" \
         "https://hts2.jfrog.io/artifactory/sharanya-oidc/1mb.zip" \
         -o "1mb.zip"

    if [ -s 1mb.zip ]; then
        echo "SUCCESS: 1mb.zip downloaded."
        ls -lh 1mb.zip
    else
        echo "ERROR: Download failed. File is 0 bytes."
        exit 1
    fi
  displayName: 'OIDC Curl Download'
  env:
    # THIS IS THE FIX: Map the secret output to a Bash environment variable
    MY_TOKEN: $(jfAuth.oidc_token)