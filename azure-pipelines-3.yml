trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# 1. The 'name' property (jfAuth) is mandatory here.
# It acts as the prefix for the output variable.
- task: JfrogCliV2@1
  name: jfAuth
  inputs:
    jfrogPlatformConnection: 'serviceconnection'
    command: 'jf rt ping' # This triggers the OIDC token exchange

# 2. Map the output variable in the 'env' section
- bash: |
    echo "Starting OIDC-authenticated download..."
    
    # We use the $TOKEN variable which is defined in the 'env' block below
    curl -fL -H "Authorization: Bearer $TOKEN" \
         "https://hts2.jfrog.io/artifactory/sharanya-oidc/1mb.zip" \
         -o "1mb.zip"

    if [ -s 1mb.zip ]; then
        echo "Success! File downloaded."
        ls -lh 1mb.zip
    else
        echo "Error: Download failed or file is empty."
        exit 1
    fi
  displayName: 'OIDC Curl Download'
  env:
    # SYNTAX: $(taskName.variableName)
    TOKEN: $(jfAuth.oidc_token)