trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# 1. Exchange the OIDC token
- task: JfrogCliV2@1
  name: jfAuth
  inputs:
    jfrogPlatformConnection: 'serviceconnection'
    command: 'jf rt ping'

# 2. Download with Curl (using the token correctly)
- bash: |
    echo "Starting OIDC download..."
    
    # We use the variable mapped in the 'env' section below
    # We use -v (verbose) to see exactly why it fails if it does
    curl -v -fL -H "Authorization: Bearer $MY_TOKEN" \
         "https://hts2.jfrog.io/artifactory/sharanya-oidc/1mb.zip" \
         -o "1mb.zip"

    if [ -s 1mb.zip ]; then
        echo "SUCCESS: 1mb.zip downloaded."
    else
        echo "ERROR: File is 0 bytes."
        exit 1
    fi
  displayName: 'OIDC Curl Download'
  env:
    # IMPORTANT: The JFrog task exports 'oidc_token' to the step outputs
    MY_TOKEN: $(jfAuth.oidc_token)